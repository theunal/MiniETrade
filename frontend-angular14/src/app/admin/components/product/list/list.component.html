<p class="text-center text-success display-4">ürün listesi</p>

<div *ngIf="dataSource" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- name Column -->
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <!-- stock Column -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- createdDate Column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
        </ng-container>

        <!-- updatedDate Column -->
        <ng-container matColumnDef="updatedDate">
            <th mat-header-cell *matHeaderCellDef> Updated Date </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
        </ng-container>

          <!-- delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element" 
            appDelete 
            [id]="element.id" 
            controller="products" action="delete"
            (getProducts)='getProducts()'>
                <!-- <button class=" btn btn-danger btn-sm mx-1" (click)="deleteProduct(element.id)">Sil</button>
                <button class=" btn btn-info btn-sm mx-1">Güncelle</button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChange($event)"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
</mat-paginator>
</div>

<div *ngIf="!dataSource" class="alert bg-danger text-white w-50 mx-auto text-center">
    Ürün listesi boş.
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="line-scale" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>

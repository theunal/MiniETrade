<div class="center mt-3">
    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="selectedFiles($event)" [accept]="options.accept">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            <button type="button" class="btn btn-success mx-2" (click)="openFileSelector()">
                {{ options.message }}
            </button>
        </ng-template>
    </ngx-file-drop>
    <div *ngIf="files.length" class="upload-table mt-2">
        <table class="table">
            <thead>
                <tr>
                    <th style="color: red;">Se√ßilen Dosyalar</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
